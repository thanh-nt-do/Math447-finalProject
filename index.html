<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Complex Quadratic Function</title>
</head>
<body class="text-center">
    <main class="form-signin w-150 m-auto">
        <!-- <img class="mb-4" src="images/thumb-1920-32154.jpg" alt="" width="72" height="57"> -->
        <form action="">
            <h1 class="h3 mb-3 fw-normal">Quadratic Equation Calculator</h1>
            <p> Note: function has form az<sup>2</sup> + bz + c</p>
        
            <div class="form-floating">
                <input type="text" class="form-control top" placeholder="Coefficient a" name="aCoefficient" required>
                <label>Coefficient a</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" placeholder="Coefficient b" name="bCoefficient" required>
                <label>Coefficient b</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control bottom" placeholder="Coefficient c" name="cCoefficient" required>
                <label>Coefficient c</label>
            </div>
        </form>
        <button class="w-100 btn btn-lg btn-primary" id="button">Solve</button>
        <p class="mt-5 mb-3 text-body-secondary copyright">&copy; Thanh Do, Yuhan Fu, Phong Hoang</p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/complex.js@2.1.1/complex.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
